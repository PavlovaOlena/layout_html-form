<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="registrationForm"
    >

      <fieldset class="form-section personalInformation">
        <legend class="title-form-section">Personal information</legend>

        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="how-old" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="dateOfBirth" >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="acceptTheTerm" >
        </label>
      </fieldset>

      <fieldset class="form-section registration">
        <legend class="title-form-section">Registration</legend>

        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="mail" 
            placeholder="email@example.com"
            multiple
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="10"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="form-section interestingFacts">
        <legend class="title-form-section">An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="loveCats">             
            <input 
              type="radio" 
              name="loveCats" 
              value="Yes"
            >
            Yes
          </label>
          <label>             
            <input 
              type="radio" 
              name="loveCats" 
              value="No"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="form-field">
          What time do you go to bed? 
          <input type="time" name="time">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="cars" 
            required 
            multiple
          >
            <option 
              value=" " 
              disabled 
              selected
            ></option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>          
        </label>

        <label class="form-field">
          How do you rate our work? 
          <input 
            type="range" 
            name="rate" 
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form-section additionalInfo">
        <legend class="title-form-section">Additional info</legend>

        <label class="form-field">
          Comments:
          <textarea name="comments" autocomplete="off"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" name="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
